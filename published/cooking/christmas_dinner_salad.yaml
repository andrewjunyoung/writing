title: christmas dinner salad
ingredients:
  salad:
    - cherry tomatoes
    - vegetable oil
    - garlic powder
    - dried basil
    - salt
    - black pepper
    - red onion
    - garlic cloves
    - mini/cocktail bocconcini (bocconcini pearls also work, but I've generally opted for one size up)
    - baby spinach
    - fresh basil
  dressing:
    - olive oil
    - balsamic vinegar
    - dried basil
    - maple syrup (honey also works)
    - coarse salt
    - black pepper
